<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8">
 <title>My Resume</title>
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <header>
  <h1>履歴書</h1>
  <span class="date">
   <time datetime="">年 月 日現在</time>
  </span>
 </header>

 <main>
  <section class="sheet">
   <div class="name">
    <div class="ruby">
     <span>ふりがな</span>
    </div>
    <div class="maintext">
     <span>氏名</span>
    </div>
   </div>

   <div class="profile">
    <div class="age">
     <span>年 月 日生（満 歳）</span>
    </div>
    <div class="sex">
      <span>男・女</span>
    </div>
   </div>

   <div class="contact">
    <div class="address">
     <div class="ruby">
      <span>ふりがな</span>
     </div>
     <div class="maintext">
       <span>現住所 〒</span>
     </div>
    </div>
    <div class="phone">
     <span>電話</span>
    </div>
   </div>

   <div class="contact">
    <div class="address">
     <div class="ruby">
      <span>ふりがな</span>
     </div>
     <div class="maintext">
       <span>連絡先 〒</span>
       <span>（現住所以外に連絡を希望する場合のみ記入）</span>
     </div>
    </div>
    <div class="phone">
     <span>電話</span>
    </div>
   </div>

   <table class="history">
    <thead>
     <tr>
      <th>年
      <th>月
      <th>学歴・職歴（各別にまとめて書く）
    <tbody>
     <tr class="subheader">
      <td>
      <td>
      <td>学歴
     <tr class="subheader">
      <td>
      <td>
      <td>職歴
   </table>
  </section>

  <section class="sheet">
   <table class="history">
    <thead>
     <tr>
      <th>年
      <th>月
      <th>学歴・職歴（各別にまとめて書く）
    <tbody>
     <tr>
      <td>
      <td>
      <td>*
   </table>

   <table class="license">
    <thead>
     <tr>
      <th>年
      <th>月
      <th>資格・免許
    <tbody>
     <tr>
      <td>
      <td>
      <td>*
   </table>

   <div class="misc">
    <div class="motive">
     <span>志望の動機、特技、好きな学科、アピールポイントなど</span>
    </div>
    <div>
     <div class="commute">
      <div><span>通勤時間</span></div>
      <div><span>約 時間 分</span></div>
     </div>
     <div class="family">
      <div><span>扶養家族数（配偶者を除く）</span></div>
      <div><span>人</span></div>
     </div>
     <div class="spouse">
      <div class="exsitence">
       <div><span>配偶者</span></div>
       <div><span>有・無</span></div>
      </div>
      <div class="duty">
       <div><span>配偶者の扶養義務</span></div>
       <div><span>有・無</span></div>
      </div>
     </div>
    </div>
   </div>

   <div class="request">
    <span>本人希望記入欄（特に給料・職種・勤務時間・勤務地・その他についての希望があれば記入）</span>
   </div>
  </section>
  </section>

 </main>
</body>
</html>
