<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Resume</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="photo">
      <div class="photo-caption"><span>写真をはる位置</span></div>
      <div class="photo-details">
        <span>写真をはる必要がある場合</span>
        <ol>
          <li>
            <div class="splitted">
              <div><span>縦</span><span>36 - 40mm</span></div>
              <div><span>横</span><span>24 - 30mm</span></div>
            </div>
          <li><span>本人単身胸から上</span>
          <li><span>裏面のりづけ</span>
        </ol>
      </div>
    </div>

    <header>
      <h1 class="title">履歴書</h1>
      <div class="date"><time datetime="">平成 年 月 日現在</time></div>
    </header>

    <div class="coreprof">
      <div class="narrow"><span>ふりがな</span></div>
      <div class="narrow"><span>氏名</span></div>
      <div class="wide"><span></span></div>

      <div class="detail">
        <span class="age">平成 年 月 日生 （満 歳）</span>
        <span class="sex">男・女</span>
      </div>
    </div><!-- .coreprof -->

    <div class="contact">
      <div class="address">
        <div class="narrow">
          <span class="caption">ふりがな</span>
          <span class="text"></span>
        </div>
        <div class="narrow">
          <span>現住所</span>
          <span>〒</span>
        </div>
        <div class="wide"><span></span></div>
      </div>

      <div class="phone">
        <div class="narrow"><span>電話</span></div>
        <div class="number"><span></span></div>
      </div>
    </div><!-- .contact -->

    <table class="records">
      <col class="year">
      <col class="month">
      <col class="content">
      <thead>
        <tr>
        <th>年
        <th>月
        <th>学歴・職歴
      <tbody>
        <tr class="subheader">
          <td>
          <td>
          <td>学歴
        <tr>
          <td>
          <td>
          <td>
        <tr>
          <td>
          <td>
          <td>
        <tr>
          <td>
          <td>
          <td>
         <tr>
          <td>
          <td>
          <td>
        <tr>
          <td>
          <td>
          <td>
        <tr>
          <td><td><td>
        <tr class="subheader">
          <td>
          <td>
          <td>職歴
        <tr class="subheader">
          <td>
          <td>
          <td>なし
        <tr class="endsymbol">
          <td>
          <td>
          <td>以上
    </table><!-- .records -->

    <table class="records">
      <col class="year">
      <col class="month">
      <col class="content">
      <thead>
        <tr>
          <th>年
          <th>月
          <th>資格・免許
      <tbody>
        <tr>
          <td>
          <td>
          <td>
        <tr>
          <td>
          <td>
          <td>
        <tr>
          <td>
          <td>
          <td>
    </table><!-- .records -->

    <div class="motive">
      <div class="narrow">
        <span>志望の動機、特技、好きな学科、アピールポイントなど</span>
      </div>
      <div class="list">
        <span>志望動機</span>
        <ul>
          <li>
          <li>
          <li>
          <li>
        </ul>
      </div><!-- .list -->
      <div class="list">
        <span>これまでの活動</span>
        <ul>
          <li>
          <li>
          <li>
          <li>
          <li>
          <li>
        </ul>
      </div><!-- .list -->
    </div><!-- .motive -->
  </main>
</body>
</html>
